<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walk</title>
    <link rel="stylesheet" href="forms.css" />
    <script src="java.js"></script>
  </head>
  <body>
    <header class="header-title">
      <a class="header-title" href="index.html"><h1 >My Activity Tracker</h1></header></a>
    </header>
    <main>
      <div class="main-container">
        <div class="logo-container">
          <div
            class="circle-photo"
            style="background-image: url('images/cycle.jpg')"
          ></div>
          <h1>Log Your Results Below:</h1>
        </div>

        <form class="form-style">
          <div class="section">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
          </div>

          <div class="section">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" />
          </div>

          <div class="section">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" />
          </div>

          <input type="submit" value="Submit" />
        </form>
      </div>
    </main>
    <section class="photo-gallery">
      <img src="images3/Untitled design (25).jpg" />
      <img src="images3/Untitled design (26).jpg" />
      <img src="images3/Untitled design (27).jpg" />
      <img src="images3/Untitled design (28).jpg" />
      <img src="images3/Untitled design (29).jpg" />
      <img src="images3/Untitled design (30).jpg" />
      <img src="images3/Untitled design (31).jpg" />
      <img src="images3/Untitled design (32).jpg" />
    </section>
    <footer>
      <h2 class="footer-title">Website designed by Ian Kinnear</h2>
    </footer>
  </body>
</html>
