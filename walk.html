<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walk</title>
    <link rel="stylesheet" href="forms.css" />
    <script src="style.js"></script>
  </head>
  <body>
    <header class="header-title">
      <a class="header-title" href="index.html"><h1 >My Activity Tracker</h1></header></a>
    </header>
    <main>
      <div class="main-container">
        <div class="logo-container">
          <div class="circle-photo" style="background-image: url('images/walk.jpg')"></div>
          <h1>Log Your Results Below:</h1>
        </div>
      
        <form class="form-style" id="form">
          <div class="section">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
          </div>
      
          <div class="section">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" name="minutes" required>
          </div>
      
          <div class="section">
            <label for="steps">Steps:</label>
            <input type="number" id="steps" name="steps" required>
          </div>
      
          <input type="submit" value="Submit" />
        </form>
        <div id="display"></div>
      
    </main>
    <section class="photo-gallery">
      <img src="images3/Untitled design (25).jpg" />
      <img src="images3/Untitled design (26).jpg" />
      <img src="images3/Untitled design (27).jpg" />
      <img src="images3/Untitled design (28).jpg" />
      <img src="images3/Untitled design (29).jpg" />
      <img src="images3/Untitled design (30).jpg" />
      <img src="images3/Untitled design (31).jpg" />
      <img src="images3/Untitled design (32).jpg" />
    </section>
    <footer>
      <h2 class="footer-title">Website designed by Ian Kinnear</h2>
    </footer>
  </body>
</html>
